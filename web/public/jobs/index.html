<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ApplyPilot – Jobs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- Custom CSS (paste your provided CSS here or import it) -->
  <link rel="stylesheet" href="jobs.css" />
</head>

<body class="bg-gray-100 font-[Inter]">

<!-- ================= HEADER ================= -->
<header class="bg-white sticky top-0 z-20 shadow-sm">
    <div class="max-w-7xl mx-auto p-4 space-y-4">

        <div class="flex items-center justify-between">
            <h1 class="text-2xl font-bold text-gray-800 select-none" style="margin-top: 4px;">
                Job Dashboard
            </h1>

            <div class="flex items-center justify-between gap-6">
                <button id="runAllBtn" class="running-button">
                    <span class="default">Run All</span>
                    <span class="active">Running</span>
                    <div class="running">
                        <div class="outer">
                            <div class="body">
                                <div class="arm behind"></div>
                                <div class="arm front"></div>
                                <div class="leg behind"></div>
                                <div class="leg front"></div>
                            </div>
                        </div>
                    </div>
                </button>

                <div id="delete-all">
                    <button class="button">
                        <div class="icon">
                            <svg class="top">
                                <use xlink:href="#top">
                            </svg>
                            <svg class="bottom">
                                <use xlink:href="#bottom">
                            </svg>
                        </div>
                        <span>Delete All</span>
                    </button>

                    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                        <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="top">
                            <path d="M15,4 C15.5522847,4 16,4.44771525 16,5 L16,6 L18.25,6 C18.6642136,6 19,6.33578644 19,6.75 C19,7.16421356 18.6642136,7.5 18.25,7.5 L5.75,7.5 C5.33578644,7.5 5,7.16421356 5,6.75 C5,6.33578644 5.33578644,6 5.75,6 L8,6 L8,5 C8,4.44771525 8.44771525,4 9,4 L15,4 Z M14,5.25 L10,5.25 C9.72385763,5.25 9.5,5.47385763 9.5,5.75 C9.5,5.99545989 9.67687516,6.19960837 9.91012437,6.24194433 L10,6.25 L14,6.25 C14.2761424,6.25 14.5,6.02614237 14.5,5.75 C14.5,5.50454011 14.3231248,5.30039163 14.0898756,5.25805567 L14,5.25 Z"></path>
                        </symbol>
                        <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="bottom">
                            <path d="M16.9535129,8 C17.4663488,8 17.8890201,8.38604019 17.9467852,8.88337887 L17.953255,9.02270969 L17.953255,9.02270969 L17.5309272,18.3196017 C17.5119599,18.7374363 17.2349366,19.0993109 16.8365446,19.2267053 C15.2243631,19.7422351 13.6121815,20 12,20 C10.3878264,20 8.77565288,19.7422377 7.16347932,19.226713 C6.76508717,19.0993333 6.48806648,18.7374627 6.46907425,18.3196335 L6.04751853,9.04540766 C6.02423185,8.53310079 6.39068134,8.09333626 6.88488406,8.01304774 L7.02377738,8.0002579 L16.9535129,8 Z M9.75,10.5 C9.37030423,10.5 9.05650904,10.719453 9.00684662,11.0041785 L9,11.0833333 L9,16.9166667 C9,17.2388328 9.33578644,17.5 9.75,17.5 C10.1296958,17.5 10.443491,17.280547 10.4931534,16.9958215 L10.5,16.9166667 L10.5,11.0833333 C10.5,10.7611672 10.1642136,10.5 9.75,10.5 Z M14.25,10.5 C13.8703042,10.5 13.556509,10.719453 13.5068466,11.0041785 L13.5,11.0833333 L13.5,16.9166667 C13.5,17.2388328 13.8357864,17.5 14.25,17.5 C14.6296958,17.5 14.943491,17.280547 14.9931534,16.9958215 L15,16.9166667 L15,11.0833333 C15,10.7611672 14.6642136,10.5 14.25,10.5 Z"></path>
                        </symbol>
                    </svg>
                </div>
            </div>



        </div>


        <!-- Search -->
        <div class="relative w-full">
          <input
            id="searchInput"
            type="text"
            placeholder="Search by title or company…"
            class="form-control w-full border rounded px-3 py-2 pr-10"
          />

          <button
            id="clearSearchBtn"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-700 opacity-0 pointer-events-none transition"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>


        <!-- Filters & Job Count -->
        <div class="flex justify-between">
            <!-- Filters -->
            <div class="filters text-sm" style="flex-direction: row;">
            
                <input type="checkbox" id="remoteFilter">
                <label for="remoteFilter" class="minus-plus">
                <span class="mp-box"></span>
                <span class="label-text">Remote only</span>
                </label>

                <input type="checkbox" id="clearanceFilter">
                <label for="clearanceFilter" class="minus-plus">
                <span class="mp-box"></span>
                <span class="label-text">Exclude Clearance</span>
                </label>
        
                <input type="checkbox" id="citizenFilter">
                <label for="citizenFilter" class="minus-plus">
                <span class="mp-box"></span>
                <span class="label-text">Exclude Citizen</span>
                </label>
        
                <input type="checkbox" id="visaFilter">
                <label for="visaFilter" class="minus-plus">
                <span class="mp-box"></span>
                <span class="label-text">Visa sponsor</span>
                </label>

                <input type="checkbox" id="hideAppliedFilter">
                <label for="hideAppliedFilter" class="minus-plus">
                <span class="mp-box"></span>
                <span class="label-text">Not applied</span>
                </label>

                <input type="checkbox" id="showAppliedFilter">
                <label for="showAppliedFilter" class="minus-plus">
                <span class="mp-box"></span>
                <span class="label-text">Applied</span>
                </label>
            
            </div>

            <div id="jobsCount" class="text-sm text-gray-600">Loading jobs...</div>
        </div>
        
    </div>
</header>

<!-- ================= JOBS ================= -->
<main class="max-w-7xl mx-auto p-4">

  <div
    id="jobsContainer"
    class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"
  ></div>

  <div id="loading" class="text-center mt-8 text-gray-500 hidden">
    Loading…
  </div>

  <div id="emptyState" class="text-center mt-12 text-gray-500 hidden">
    No jobs found.
  </div>
</main>

<!-- ================= MODAL ================= -->
<div id="jobModal" class="custom-modal">
  <div class="modal-inner bg-white rounded-lg shadow-lg p-6 w-full max-w-2xl relative">

    <button
      class="absolute top-3 right-4 text-gray-400 hover:text-black"
      onclick="closeModal()"
    >
      ✕
    </button>

    <div id="modalContent"></div>
  </div>
</div>


<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-lg shadow-lg p-6 w-96 max-w-full">
    <h2 class="text-xl font-bold mb-4">Delete Job</h2>
    <p class="text-gray-600 mb-6">Are you sure you want to delete this job? This action can't be undone.</p>
    <div class="flex justify-end gap-3">
      <button id="cancelDeleteBtn" class="px-4 py-2 rounded border hover:bg-gray-100">Cancel</button>
      <button id="confirmDeleteBtn" class="px-4 py-2 rounded bg-red-500 text-white hover:bg-red-600">Delete</button>
    </div>
  </div>
</div>


<ul class="notifications" id="undoNotifications"></ul>


<script src="jobs.js"></script>
</body>
</html>
